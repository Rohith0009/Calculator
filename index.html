<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/564/564429.png" />
    <link rel="stylesheet" href="https://unpkg.com/open-props" />
  </head>
  <body>
    <center>
      <h1>Pick a Version</h1>
      <div class="card-grid">
        <div class="card card-shadow">
          <div class="card-header card-image">
            <img src="Images/V1.png" />
          </div>
          <div class="card-body">
            <b> Calculator V1.0 </b> <br />
            <h3>This Is a Very Simple Version This Version Has Only 4 Operation And Only 2 Numbers Can Be Given</h3>
          </div>
          <div class="card-footer">
            <button class="btn btn-info open-btn"><a href="V1.0/v1.html" class="open-btn"> Open! </a></button>
          </div>
        </div>

        <div class="card card-shadow">
          <div class="card-header card-image">
            <img src="Images/V2.png" />
          </div>
          <div class="card-body">
            <b> Calculator V2.0</b> <br />
            <h3>This is a Calculator Which Is More Advancer Than V1 Which Can Perform More than 2 Operation Unlike V1</h3>
          </div>
          <div class="card-footer">
            <button class="btn btn-info"><a href="V2.0/v2.html" class="open-btn"> Open! </a></button>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
